    <script>
		self.addEventListener("install", () => {
			// Prevent storing all videos we've ever used for ever
			// Finer-grained caching might be better (or even just keep them
			// in memory here and avoid caches completely...)
			console.log("Deleting existing cache");
			caches.delete("video");
		});

		self.addEventListener("message", msg => {
			if (msg.data && msg.data.blob && msg.data.source) {
				caches.open('video').then(cache => {
					cache.put(new Request(msg.data.source), new Response(msg.data.blob));
					// Post a message back to the page, so it knows the data
					// is now in the cache at the requested URL
					clients.get(msg.source.id).then(client => client.postMessage({ source: msg.data.source }));
					console.log("Storing video for source", msg.data.source);
				})
			}
		});

		workbox.setConfig({debug: true});
		workbox.core.clientsClaim();

		workbox.routing.registerRoute(
		  new RegExp('__video__'),
		  // CacheOnly - the URLs are fake so should only be served from the cache
		  new workbox.strategies.CacheOnly({
			cacheName: 'video',
			plugins: [
			  // If we have the *entire* video in the cache,
			  // then this plugin will properly honor the Range: header on incoming requests,
			  // and slice up the response body, giving back only what's asked for.
			  new workbox.rangeRequests.RangeRequestsPlugin()
			]
		  })
		);
	
      window.AudioContext = window.AudioContext || window.webkitAudioContext;
      if (window.AudioContext) {
        window.audioContext = new window.AudioContext();
      }
      var fixAudioContext = function (e) {
        if (window.audioContext) {
          // Create empty buffer
          var buffer = window.audioContext.createBuffer(1, 1, 22050);
          var source = window.audioContext.createBufferSource();
          source.buffer = buffer;
          // Connect to output (speakers)
          source.connect(window.audioContext.destination);
          // Play sound
          if (source.start) {
            source.start(0);
          } else if (source.play) {
            source.play(0);
          } else if (source.noteOn) {
            source.noteOn(0);
          }
        }
        window.videoPool.videos = [];
        for (let i = 0; i < 4; i++) {
          const newVideo = document.createElement('video');
          newVideo.src = "data:video/mp4;base64,AAAAIGZ0eXBpc29tAAACAGlzb21pc28yYXZjMW1wNDEAAAAIZnJlZQAAAu1tZGF0AAACrQYF//+p3EXpvebZSLeWLNgg2SPu73gyNjQgLSBjb3JlIDE1NSByMjkwMSA3ZDBmZjIyIC0gSC4yNjQvTVBFRy00IEFWQyBjb2RlYyAtIENvcHlsZWZ0IDIwMDMtMjAxOCAtIGh0dHA6Ly93d3cudmlkZW9sYW4ub3JnL3gyNjQuaHRtbCAtIG9wdGlvbnM6IGNhYmFjPTEgcmVmPTMgZGVibG9jaz0xOjA6MCBhbmFseXNlPTB4MzoweDExMyBtZT1oZXggc3VibWU9NyBwc3k9MSBwc3lfcmQ9MS4wMDowLjAwIG1peGVkX3JlZj0xIG1lX3JhbmdlPTE2IGNocm9tYV9tZT0xIHRyZWxsaXM9MSA4eDhkY3Q9MSBjcW09MCBkZWFkem9uZT0yMSwxMSBmYXN0X3Bza2lwPTEgY2hyb21hX3FwX29mZnNldD0tMiB0aHJlYWRzPTMgbG9va2FoZWFkX3RocmVhZHM9MSBzbGljZWRfdGhyZWFkcz0wIG5yPTAgZGVjaW1hdGU9MSBpbnRlcmxhY2VkPTAgYmx1cmF5X2NvbXBhdD0wIGNvbnN0cmFpbmVkX2ludHJhPTAgYmZyYW1lcz0zIGJfcHlyYW1pZD0yIGJfYWRhcHQ9MSBiX2JpYXM9MCBkaXJlY3Q9MSB3ZWlnaHRiPTEgb3Blbl9nb3A9MCB3ZWlnaHRwPTIga2V5aW50PTI1MCBrZXlpbnRfbWluPTEgc2NlbmVjdXQ9NDAgaW50cmFfcmVmcmVzaD0wIHJjX2xvb2thaGVhZD00MCByYz1jcmYgbWJ0cmVlPTEgY3JmPTI4LjAgcWNvbXA9MC42MCBxcG1pbj0wIHFwbWF4PTY5IHFwc3RlcD00IGlwX3JhdGlvPTEuNDAgYXE9MToxLjAwAIAAAAAwZYiEAD//8m+P5OXfBeLGOfKE3xkODvFZuBflHv/+VwJIta6cbpIo4ABLoKBaYTkTAAAC7m1vb3YAAABsbXZoZAAAAAAAAAAAAAAAAAAAA+gAAAPoAAEAAAEAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAIAAAIYdHJhawAAAFx0a2hkAAAAAwAAAAAAAAAAAAAAAQAAAAAAAAPoAAAAAAAAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAQAAAAACgAAAAWgAAAAAAJGVkdHMAAAAcZWxzdAAAAAAAAAABAAAD6AAAAAAAAQAAAAABkG1kaWEAAAAgbWRoZAAAAAAAAAAAAAAAAAAAQAAAAEAAVcQAAAAAAC1oZGxyAAAAAAAAAAB2aWRlAAAAAAAAAAAAAAAAVmlkZW9IYW5kbGVyAAAAATttaW5mAAAAFHZtaGQAAAABAAAAAAAAAAAAAAAkZGluZgAAABxkcmVmAAAAAAAAAAEAAAAMdXJsIAAAAAEAAAD7c3RibAAAAJdzdHNkAAAAAAAAAAEAAACHYXZjMQAAAAAAAAABAAAAAAAAAAAAAAAAAAAAAACgAFoASAAAAEgAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABj//wAAADFhdmNDAWQACv/hABhnZAAKrNlCjfkhAAADAAEAAAMAAg8SJZYBAAZo6+JLIsAAAAAYc3R0cwAAAAAAAAABAAAAAQAAQAAAAAAcc3RzYwAAAAAAAAABAAAAAQAAAAEAAAABAAAAFHN0c3oAAAAAAAAC5QAAAAEAAAAUc3RjbwAAAAAAAAABAAAAMAAAAGJ1ZHRhAAAAWm1ldGEAAAAAAAAAIWhkbHIAAAAAAAAAAG1kaXJhcHBsAAAAAAAAAAAAAAAALWlsc3QAAAAlqXRvbwAAAB1kYXRhAAAAAQAAAABMYXZmNTguMTIuMTAw";
          newVideo.crossOrigin = 'anonymous';
          // Create a MediaElementAudioSourceNode
          // Feed the HTMLMediaElement into it
          var ctx = window.audioContext;
          const source = ctx.createMediaElementSource(newVideo);

          // // Create a gain node
          const gainNode = ctx.createGain();
          gainNode.gain.value = 1;

          // // Connect the AudioBufferSourceNode to the gainNode
          // // and the gainNode to the destination, so we can play the
          // // music and adjust the volume using the mouse cursor
          source.connect(gainNode);
          gainNode.connect(ctx.destination);

          ctx.resume();
          newVideo.load();
          window.videoPool.videos.push({video: newVideo, gainNode: gainNode });
        }

        // Remove events
        document.removeEventListener('touchstart', fixAudioContext);
        document.removeEventListener('touchend', fixAudioContext);
        document.removeEventListener('click', fixAudioContext);
      };
      // iOS 6-8
      document.addEventListener('touchstart', fixAudioContext);
      // iOS 9
      document.addEventListener('touchend', fixAudioContext);
      document.addEventListener('click', fixAudioContext);

      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          window.audioContext?.suspend();
		  window.unityInstance.SendMessage("StreamService", "TabHidden");
        }
        else{
          window.audioContext?.resume();
		  window.unityInstance.SendMessage("StreamService", "TabFocused");
        }
      });
	  var indexedDB = window.indexedDB || window.webkitIndexedDB || window.mozIndexedDB || window.OIndexedDB || window.msIndexedDB;	
		
      window.videoPool = {
        get: function () {
          const video = this.videos[0];
          return videoPool.videos.pop();
        },
        release: function (video) {
          this.videos.push(video);
        }
      }

      window.unityVideo = {
        videoIndx: 0,
        videoSourceMap: {},
        newVideo: function (url, GLctx, GL, texId) {
          const newId = this.videoIndx++;

          const videoObj = window.videoPool.get();
          const video = videoObj.video;
          video.src = url;
          video.muted = true;
          video.playsInline = true;

          // const texId = GL.textures.length;
          const texture = GLctx.createTexture();
          texture.name = texId;
          GL.textures[texId] = texture;

          // Because video has to be download over the internet
          // they might take a moment until it's ready so
          // put a single pixel in the texture so we can
          // use it immediately.

          GLctx.bindTexture(GLctx.TEXTURE_2D, texture);
          const pixel = new Uint8Array([0, 0, 0, 255]); // opaque black
          GLctx.texImage2D(GLctx.TEXTURE_2D, 0, GLctx.RGBA, 1, 1, 0, GLctx.RGBA, GLctx.UNSIGNED_BYTE, pixel);

          // Turn off mips and set wrapping to clamp to edge so it
          // will work regardless of the dimensions of the video.
          GLctx.texParameteri(GLctx.TEXTURE_2D, GLctx.TEXTURE_WRAP_S, GLctx.CLAMP_TO_EDGE);
          GLctx.texParameteri(GLctx.TEXTURE_2D, GLctx.TEXTURE_WRAP_T, GLctx.CLAMP_TO_EDGE);
          GLctx.texParameteri(GLctx.TEXTURE_2D, GLctx.TEXTURE_MIN_FILTER, GLctx.LINEAR);

          window.unityVideo.videoSourceMap[newId] = {video: video, texture: texture, gainNode: videoObj.gainNode}

          window.unityVideo.videoSourceMap[newId].endCallback = () => { window.unityVideo.videoSourceMap[newId].isEnded = true; }
          video.addEventListener('ended', window.unityVideo.videoSourceMap[newId].endCallback)

          function animateTexture() {
            if (!window.unityVideo.videoSourceMap[newId]) return;

            if (video.readyState >= video.HAVE_CURRENT_DATA) {
              GLctx.bindTexture(GLctx.TEXTURE_2D, texture);
              GLctx.pixelStorei(GLctx.UNPACK_FLIP_Y_WEBGL, true);
              GLctx.texImage2D(GLctx.TEXTURE_2D, 0, GLctx.RGBA, GLctx.RGBA, GLctx.UNSIGNED_BYTE, video);
              GLctx.pixelStorei(GLctx.UNPACK_FLIP_Y_WEBGL, false);
            }

            requestAnimationFrame(animateTexture);
          };

          animateTexture();

          return newId;
        },
        play: function (id) {
          this.videoSourceMap[id].isEnded = false;
          this.videoSourceMap[id].video
                  ?.play()
                  .then(() => {
                    this.videoSourceMap[id].video.muted = false;
                  });
        },
        pause: function (id) {
          this.videoSourceMap[id].video?.pause();
        },
        unPause: function (id) {
          this.videoSourceMap[id].video?.play();
        },
        getLoop: function (id) {
          return this.videoSourceMap[id].video?.loop??false;
        },
        setLoop: function (id, loop) {
          if (this.videoSourceMap[id].video)
            this.videoSourceMap[id].video.loop = loop;
        },
        getVolume: function (id) {
          return this.videoSourceMap[id].gainNode?.gain.value ?? 0;
        },
        setVolume: function (id, volume) {
          if (this.videoSourceMap[id].gainNode)
            this.videoSourceMap[id].gainNode.gain.value = volume;
        },
        destroy: function (id) {
          if (this.videoSourceMap[id].video) {
            this.videoSourceMap[id].video.pause();
            this.videoSourceMap[id].video.src = '';
            this.videoSourceMap[id].video.load();
            this.videoSourceMap[id].video.remove();
          }
          const video = this.videoSourceMap[id].video;
          const gainNode = this.videoSourceMap[id].gainNode;
          video.removeEventListener('ended', this.videoSourceMap[id].endCallback)
          window.videoPool.release({video, gainNode});
          delete this.videoSourceMap[id];
        },
        isReady: function (id) {
			if (this.videoSourceMap && this.videoSourceMap[id]){
				const video = this.videoSourceMap[id].video;
				if (!video) return false;
				return video.readyState >= video.HAVE_CURRENT_DATA;
			}
			return false;
        },
        isEnded: function (id) {
          return this.videoSourceMap[id].isEnded;
        }
      }

      window.unityAudio = {
        audioSourceIndex: 0,
        audioSourceMap: {},
        audioClipIndex: 0,
        audioClipMap: {},
        newClip : function (url) {
          const ua = this
          const idx = ++ua.audioClipIndex
          this.audioClipMap[idx] = {
            url: url,
            loadDone: false,
            hasLoadError: false,
            buffer: null,
          }
          return idx
        },
        loadClip: function(id) {
          const ua = this
          const clip = ua.audioClipMap[id]
          if (clip?.buffer) return

          clip.loadDone = false
          clip.hasLoadError = false
          console.log(`loading ${id}@${clip.url}`)
          fetch(clip.url)
                  .then(res => res.arrayBuffer())
                  .then(arrBuffer => window.audioContext.decodeAudioData(arrBuffer))
                  .then(buffer => {
                    clip.buffer = buffer
                  })
                  .catch(err => {
                    clip.hasLoadError = true
                  })
                  .finally(() => {
                    clip.loadDone = true
                    console.log(`loading completed ${id}@${clip.url}`)
                  })
        },
        isLoadDone: function(id) {
          const ua = this
          const clip = ua.audioClipMap[id]
          if (clip?.loadDone) return true
          return false
        },
        hasLoadError: function(id) {
          const ua = this
          const clip = ua.audioClipMap[id]
          if (clip?.hasLoadError) return true
          return false
        },
        releaseClip: function(id) {
          console.log(`releasing ${id}`)
          delete this.audioClipMap[id]
        },


        newSource: function() {
          const ua = this
          const id = ++ua.audioSourceIndex

          const newSource = this.createNewSource()
          ua.audioSourceMap[id] = {
            source: newSource.source,
            gainNode: newSource.gainNode,
            started: false,
            clip: null,
            loop: false,
            muted: false,
            volume: 1,
            applySetting: function () {
              this.gainNode.gain.value = this.muted? 0 : this.volume
              this.source.loop = this.loop
            }
          }

          return id
        },
        setClip: function(sourceId, clipId) {
          const ua = this
          const source = ua.audioSourceMap[sourceId]
          const clip = ua.audioClipMap[clipId]
          if (source.started) source.source.stop()
          source.clip = null

          if (!source || !clip) return
          source.clip = clip
          source.started = false

        },
        play: function(sourceId) {
          const ua = this
          const source = ua.audioSourceMap[sourceId]
          if (!source) return
          if (!source.clip) return

          const newSource = this.createNewSource()
          source.source = newSource.source
          source.gainNode = newSource.gainNode
          source.source.buffer = source.clip.buffer

          source.applySetting()
          source.source.start(0)
          source.started = true
          //TODO listen to ended event
        },
        stop: function(sourceId) {
          const ua = this
          const source = ua.audioSourceMap[sourceId]
          if (!source) return

          if (source.started) source.source.stop()
          const newSource = this.createNewSource()
          source.source = newSource.source
          source.gainNode = newSource.gainNode
          source.applySetting()

          source.started = false
        },
        createNewSource: function(){
          const context = window.audioContext

          var source = context.createBufferSource()
          var gainNode = context.createGain()
          gainNode.gain.value = 1
          gainNode.connect(context.destination)
          source.connect(gainNode)

          return {source, gainNode}
        },
        getVolume: function(sourceId) {
          const ua = this
          const source = ua.audioSourceMap[sourceId]
          if (!source) return 0
          return source.volume
        },
        setVolume: function(sourceId, volume) {
          const ua = this
          const source = ua.audioSourceMap[sourceId]
          if (!source) return
          source.volume = volume
          source.applySetting()
        },
        isMuted: function(sourceId) {
          const ua = this
          const source = ua.audioSourceMap[sourceId]
          if (!source) return false
          return source.muted
        },
        mute: function(sourceId, mute) {
          const ua = this
          const source = ua.audioSourceMap[sourceId]
          if (!source) return
          source.muted = mute
          source.applySetting()
        },
        isLoop: function(sourceId) {
          const ua = this
          const source = ua.audioSourceMap[sourceId]
          if (!source) return false
          return source.loop
        },
        setLoop: function(sourceId, loop) {
          const ua = this
          const source = ua.audioSourceMap[sourceId]
          if (!source) return
          source.loop = loop
          source.applySetting()
        },
        releaseSource: function(sourceId) {
          const ua = this
          const source = ua.audioSourceMap[sourceId]
          if (!source) return
          if (source.started) source.source.stop()
          delete ua.audioSourceMap[sourceId];
        }
      }
      
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/testhls.loader.js";
      var config = {
        dataUrl: buildUrl + "/testhls.data.unityweb",
        frameworkUrl: buildUrl + "/testhls.framework.js.unityweb",
        codeUrl: buildUrl + "/testhls.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "TestHLSIOS",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var width0 = "960px";
      var height0 = "600px";

      window.addEventListener("resize", updateCanvas)
      document.addEventListener("DOMContentLoaded", updateCanvas);
      
      config.matchWebGLToCanvasSize=false
      function updateCanvas() {
        var width = Math.min(window.innerWidth, 960);
        var height = Math.min(window.innerHeight, 600);
        
        const ratio = 960/600;
        height = Math.round(Math.min(width / ratio, height));
        width = Math.round(Math.min(height * ratio, width));

        container.style.width = `${width}px`;
        container.style.height = `${height}px`;

        canvas.style.width = container.style.width;
        canvas.style.height =  container.style.height

        canvas.width = 1136;
        canvas.height = 640;
      }

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }
      loadingBar.style.display = "block";

      document.addEventListener(
        'fullscreenchange',
        function() {
          var p = document.getElementById('unity-container');
          var c = document.getElementById('unity-canvas');
          if (document.fullscreenElement) {
            width0 = c.style.width;
            height0 = c.style.height;
            setTimeout(
              function() {
                c.style.width = getComputedStyle(p).width;
                c.style.height = getComputedStyle(p).height;
              },
              250);
          } else {
            c.style.width = width0;
            c.style.height = height0;
          }
        });
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          window.unityInstance = unityInstance;
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            var p = document.getElementById('unity-container');
            var c = document.getElementById('unity-canvas');
            c.requestFullscreen = () => {
              p.requestFullscreen();
            };
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
